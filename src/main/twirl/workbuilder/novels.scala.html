@import workbuilder.Novel
@import workbuilder.ShowNovelInfoOption
@import workbuilder.partial
@(novels: List[Novel], title: String, option: ShowNovelInfoOption, caption: Option[String])
@baseof(title = title) {
    <h3>@title</h3>
    <p class="page_caption">@caption.getOrElse("")</p>
    @partial.html.novellist(novels, option)
}
